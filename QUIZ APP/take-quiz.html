<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="take-quiz.css">
</head>
<body>
    <div class="particles"></div>
    <div class="container">
        <div class="quiz-container">
            <!-- Start Screen -->
            <div id="start-screen">
                <h1 id="quiz-title">Quiz Title</h1>
                <div class="quiz-info">
                    <p>Total Questions: <span id="total-questions">0</span></p>
                    <p>Time Limit: <span id="time-limit">0</span> minutes</p>
                </div>
                <button id="start-quiz" class="btn">Start Quiz</button>
            </div>

            <!-- Quiz Content -->
            <div id="quiz-content" class="hide">
                <div id="quiz-header">
                    <h1 id="quiz-title-header">Quiz Title</h1>
                    <div id="quiz-info">
                        <div id="timer" class="hide">
                            Time Left: <span id="time-left">00:00</span>
                        </div>
                        <div class="question-number">
                            Question <span id="current-number">1</span>/<span id="total-number">0</span>
                        </div>
                    </div>
                </div>

                <div id="question-container">
                    <h2 id="question"></h2>
                    <div id="choices"></div>
                </div>

                <div id="navigation">
                    <button id="next-btn" class="btn nav-btn hide">Next Question</button>
                    <button id="submit-btn" class="btn submit-btn hide">Submit Quiz</button>
                </div>
            </div>

            <!-- Results -->
            <div id="results" class="hide">
                <h2>Quiz Results</h2>
                <div class="score-container">
                    <div class="score-circle">
                        <div class="score-number">
                            <span id="score">0</span>/<span id="total">0</span>
                        </div>
                        <div class="score-percentage">
                            <span id="percentage">0%</span>
                        </div>
                    </div>
                    <div class="score-details">
                        <p>Correct Answers: <span id="correct-count">0</span></p>
                        <p>Incorrect Answers: <span id="incorrect-count">0</span></p>
                    </div>
                </div>
                
                <div id="answers-review">
                    <!-- Review items will be added here dynamically -->
                </div>
                
                <div class="result-actions">
                </div>
            </div>
        </div>
    </div>
    <script src="take-quiz.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Show landing page, hide quiz page initially
        landingPage.classList.remove('hide');
        quizPage.classList.add('hide');
        questionForm.classList.add('hide');
        shareModal.classList.add('hide');
    });
    </script>
</body>
</html>
